 
 <h1 class="titulo"> Productos </h1>
<div class="container">
@if (productoResult$ | async; as ProductoList){
    @for (producto of ProductoList; track producto.id ){
<h2 class="nombre-list" (click)="OnproductClicked(producto.id)"> {{producto.nombre}}</h2>
<img [src]="producto.imagen" alt="" width="100px">
<p> {{producto.precio}}</p>
    }} @else {<p> Loading ... </p>
    }
</div>
